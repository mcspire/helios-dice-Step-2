version: "3.9"

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/helios
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
      - signaler

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: helios
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  signaler:
    image: peerjs/peerjs-server
    restart: unless-stopped
    environment:
      PORT: 9000
    ports:
      - "9000:9000"
